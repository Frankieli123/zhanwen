<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, shrink-to-fit=no, user-scalable=no" />
    <meta name="theme-color" content="#3cb371" />
    <meta name="description" content="占问 - 基于小六壬的现代占卦工具" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- 用于本地开发和测试Live Reload -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- 防止搜索引擎索引，因为这是占卦类应用 -->
    <meta name="robots" content="noindex" />
    
    <!-- Open Graph / 社交媒体元数据 -->
    <meta property="og:title" content="占问" />
    <meta property="og:description" content="基于小六壬的现代占卦工具" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />
    
    <!-- PWA iOS支持 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="占问" />
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Serif+SC:wght@400;700&family=Ma+Shan+Zheng&family=ZCOOL+XiaoWei&display=swap"
      rel="stylesheet"
    />
    
    <title>占问 - 小六壬占卦</title>
  </head>
  <body>
    <noscript>您需要启用JavaScript才能运行此应用。</noscript>
    
    <div id="root"></div>
    
    <script>
      // 注册beforeinstallprompt事件
      window.addEventListener('beforeinstallprompt', (e) => {
        // 阻止Chrome 67及更早版本自动显示安装提示
        e.preventDefault();
        // 将事件存储起来，以便稍后触发
        window.deferredPrompt = e;
        // 可选：向用户显示提示，表明您的应用可以安装
        // showInstallPromotion();
      });
    </script>
  </body>
</html>
