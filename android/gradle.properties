# Gradle settings
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8 -Dconsole.encoding=UTF-8 -Djavac.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
android.nonTransitiveRClass=true

# Java version control - prevent using Java 21
org.gradle.java.home=D:\Java

# Force Java language compatibility level regardless of Gradle daemon or IDE settings
org.gradle.java.compiler.javac.source=17
org.gradle.java.compiler.javac.target=17

# Additional compile settings
android.enableR8.fullMode=false
android.defaults.buildfeatures.buildconfig=true
android.nonFinalResIds=false

# Explicitly set Java versions at all levels
java.sourceCompatibility=17
java.targetCompatibility=17

# Ensure UTF-8 encoding for all Java compilation
compileJava.options.encoding=UTF-8
compileTestJava.options.encoding=UTF-8
